<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3D Transforms</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="row">
			<h2>3D Transforms list</h2>
			<ul>
				<li>rotateX()</li>
				<li>rotateY()</li>
				<li>rotateZ()</li>
			</ul>
			<blockquote>
				<p>All transformations have an animation 2s</p>
			</blockquote>
		</div>
		<div class="row">
			<h2>rotateX</h2>
			<code>transform: rotateX(360deg)</code>
			<div class="containers-style animation-rotateX">
				Text
			</div>
		</div>
		<div class="row">
			<h2>rotateY</h2>
			<code>transform: rotateY(360deg);</code>
			<div class="containers-style animation-rotateY">
				Text
			</div>
		</div>
		<div class="row">
			<h2>rotateZ</h2>
			<code>transform: rotateZ(360deg);</code>
			<div class="containers-style animation-rotateZ">
				Text
			</div>
		</div>
		
	</div>
</body>
</html>
