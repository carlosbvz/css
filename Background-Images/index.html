<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background Image</title>
	<style>
		.container {
			width: 90%;
			margin-left: auto;
			margin-right: auto;
			height: 500px;
			border: 1px solid #ccc;
			background-image: url('http://66.media.tumblr.com/822cda7c57627c03c86015e64c428a99/tumblr_mhtcunRN6V1r73no6o1_400.png'),url('https://i.ytimg.com/vi/VVAvTeg8YT4/maxresdefault.jpg') ;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: 10% 10%, 50% 50%;
		}
	</style>
</head>
<body>

<div class="container">
	

</div>
	
</body>
</html>


<!-- 		======= IMPORTANT ==========
| Two other keywords are available: contain and cover. The contain keyword sets the image should to scale 
| ( proportionately) as large as possible, without exceeding either the height or width of the containing element; 
| cover sets the image to scale to the size of either the height or width of the containing element, whichever is 
| larger. 
-->
