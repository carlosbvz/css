<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			border: 1px solid #ccc;
			display: inline-block;
		}
		.box--opacity {
			background-color: #000;
			opacity: 0.3
		}
		.box--alphachannel {
			background-color: rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>

<div class="box box--opacity">
	<p>This is opacity</p>
	
</div>

<div class="box box--alphachannel">
	<p>This is Alpha Channel</p>
	<img src="http://vignette1.wikia.nocookie.net/fictionalcrossover/images/e/ef/A_totoro.jpg/revision/latest?cb=20150626202506" alt="">
</div>
	
</body>
</html>
