<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resize Text</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<style>
		p.txt {
			width: 33%;
			resize: both;
			overflow: auto;
		}
	</style>
</head>
<body>
	

	<p class="txt">
	Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum impedit itaque magnam blanditiis, doloremque fugit, accusantium iure at, eveniet quo saepe excepturi aut! Illo, officia, nihil! Quis facilis, fugiat quo.
	</p>

</body>
</html>


<!--
| 	The resize property specifies whether or not an element is resizable by the user.
|
| 	Note: The resize property applies to elements whose computed 
|	overflow value is something other than "visible". 
-->
