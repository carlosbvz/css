<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style>

       
        .orange {
            color: orange !important;
            /*color: orange;*/
        }
         #blue {
            color: blue;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    
    <p  class="red orange" id="blue" style="" title="hi!" >Hello World!</p>
    <br>
    <button onclick="changeColor()" >Change Color to Green</button>

    <script>
        function changeColor() {
            document.getElementById('blue').style.color = 'green';
        }
    </script>

</body>
</html>
