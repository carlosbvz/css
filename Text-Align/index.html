<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Align</title>
	<style>
		section {
			width: 33%;
			display: inline-block;
		}	
		.section1 {
			text-align: justify;
		}
		.section2 {
			text-align: center;
		}
		.section3 {
			text-align: left;
		}
	</style>
</head>
<body>

	<h1>Text Align</h1>

	<section class="section1">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure quos ut pariatur! Est hic illo fuga dolorum, possimus nobis nihil, temporibus, ratione, odit commodi blanditiis quibusdam veritatis a officia aspernatur.
	</section>

	<section class="section2">
		center
	</section>

	<section class="section3">
		left
	</section>


	
</body>
</html>
