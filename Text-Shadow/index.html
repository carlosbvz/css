<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Shadow</title>
	<style>
		h1 {
			text-shadow: 5px 5px 5px #ccc;
		}
		h2 {
			text-shadow:
				0 1px 0 #777, 0 -1px 0 #000;
		}
	</style>
</head>
<body>
	

	<h1>I got a Shadow \m/</h1>

	<h2>I got multiple shadows</h2>

</body>
</html>
