<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transition</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border-radius: 5px;
			background-color: #6767e1;
			transition: all 2s;
		}
		.box:hover {
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>

	<div class="box"></div>
	
</body>
</html>
